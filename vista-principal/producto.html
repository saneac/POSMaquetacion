<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="./styles_cards.css">
  <link rel="stylesheet" href="./styles_panel.css">
  <!-- Title -->
  <title>POS Producto</title>
</head>
<body>
  <header class="header">
    <img class="header__img" src="../assets/logo-pos-terminal.png" alt="POS">
    <div class="header__menu">
      <div class="header__menu--profile">
        <img src="../assets/user-icon.png" alt="">
        <p>Perfil</p>
      </div>
      <ul>
        <li><a href="/">Cuenta</a></li>
        <li><a href="/">Cerrar Sesión</a></li>
      </ul>
    </div>
  </header>

 

          <section class="Product">
            <section class="Product__container">
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <a href="http://www.baltana.com/food/cheesecake-background-wallpaper-03399.html">
                          <img  class="bd-placeholder-img card-img-top"  src="http://www.baltana.com/imagecache/thumbnails/3617/290x180.png" title="Cheesecake Background Wallpaper 03399"  alt="Cheesecake Background Wallpaper 03399" >
                        </a>
          
                        <div class="card-body">
                            <p class="card-text"></p>
                            <h2>Datos del Producto</h2>
                            <form class="producto__container--form">
                                <label class="label-form">Nombre del Producto </label>
                                <input class="input-form" type="text" placeholder="" />
                                
                                <label class="label-form">Código del Producto </label>
                                 <input class="input-form" type="text" placeholder="" />
  
                                 <label class="label-form">Precio</label>   
                                 <input class="input-form" type="number" placeholder="" />
  
                                <label class="label-form">Unidad</label>  
                                <select class="input-form cbo"  name="transporte" aria-placeholder="Unidad">
                                    <option value="" disabled selected></option>
                                    <option value="1">Pieza</option>
                                    <option value ="2">Kilos</option>
                                </select>
                                
                                <label class="label-form">Cantidad</label>
                                <input class="input-form" type="number" placeholder="" />
  
                                <div class="btn-group">
                                    <button type="button" class="btn-sm"><img class="btn--img" src="../assets/icons8-save-tabs-list-50.png" alt="Modificar Producto" /></button>
                                    <button type="button" class="btn-sm"><img class="btn--img" src="../assets/icons8-delete-60.png" alt="Modificar Producto" /></button>
                               </div>
                                                                   
                              </form>
                          </div>
                    </div>      
                </div>
            </section>
              
              
             
           
          </section>
         



    
      
 
  
            
  

      
     
  </section>
 
  
 
  

  
  <footer class="footer">
    <a href="/">Terminos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>
</html>
